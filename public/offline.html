<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Fashionistas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #8B5CF6 0%, #F59E0B 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      font-size: 1.125rem;
      color: #a0a0a0;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #8B5CF6 0%, #F59E0B 100%);
      color: white;
      padding: 1rem 2rem;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      font-size: 0.875rem;
      color: #a0a0a0;
    }
    
    .status.online {
      background: rgba(16, 163, 74, 0.1);
      color: #10a34a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      No te preocupes, parece que perdiste tu conexión a internet. 
      Vuelve a intentarlo cuando estés conectado.
    </p>
    
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>
    
    <div class="status" id="status">
      Checking connection...
    </div>
  </div>
  
  <script>
    // Check online status
    function updateOnlineStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = '✓ Back online! Click "Try Again" to continue.';
        statusEl.classList.add('online');
      } else {
        statusEl.textContent = '✗ Still offline. We\'ll check again automatically.';
        statusEl.classList.remove('online');
      }
    }
    
    // Update status on load
    updateOnlineStatus();
    
    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Auto-reload when back online
    window.addEventListener('online', () => {
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });
  </script>
</body>
</html>
